<md-list class="screen-bg">
    <md-list-item class="md-2-line md-long-text">
      <md-icon md-font-set="material-icons" class="icon-color">account_circle</md-icon>
      <div class="md-list-item-text">
        <p class="step-list-title primary-text">{{ctrl.workorder.title}}</p>
        <small class="md-body-2 secondary-text">Title</small>
      </div>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item>
        <br>
        <md-input-container class="step-input-container">
            <label class="label-text" for="date">Summary</label>
            <input class="input-text" type="text" name="date" ng-model="ctrl.workorder.summary" ng-disabled="true">
        </md-input-container>
    </md-list-item>
    <md-divider></md-divider>

    <md-subheader class="details-banner">Details</md-subheader>
    <md-list-item class="md-2-line md-long-text">
        <md-icon md-font-set="material-icons" class="icon-color">room</md-icon>
        <div class="md-list-item-text">
            <p class="step-list-title primary-text">
                {{ctrl.workorder.address}}
            </p>
            <!--<small class="md-body-2 secondary-text">{{ctrl.workorder.addressPostalCode}}</small>-->
        </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item>
        <br>
        <md-input-container class="step-input-container">
          <label class="label-text" for="date">Date</label>
          <input class="input-text" type="text" name="date" ng-model="ctrl.ticketDate" ng-disabled="true">
        </md-input-container>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item>
        <md-input-container class="step-input-container">
          <label class="label-text" for="loadTime">Time</label>
          <input class="input-text" type="text" name="loadTime" ng-model="ctrl.ticketTime" ng-disabled="true">
        </md-input-container>
    </md-list-item>

    <md-list-item>
       <div layout="row" class="step-generic-padding-lo-row" style="margin-bottom: 75px;"></div>
    </md-list-item>
</md-list>

  <div class="workflow-actions md-padding md-whiteframe-z4">
      <!--<md-button class="md-primary md-hue-1" ng-click="ctrl.goBack($event)">Back</md-button>-->
      <md-button class="btn-call-to-action" ng-if="isLocationAvailable === true" ng-click="ctrl.onAction($event)">Arrival</md-button>
      <md-button class="btn-call-to-action" ng-if="isLocationAvailable === false">Retrieving GPS location...</md-button>
  </div>
